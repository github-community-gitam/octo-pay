<div class="container h-100">
    <div class="row py-3">
        <div class="d-flex">
            <label class="fs-1">Registrations</label>
        </div>
    </div>
    <div class="row  py-3">
        <div class="d-flex">
            <input class="searchbar form-control bg-accent p-4" type="text" placeholder="Search" [(ngModel)]="searchKey"
                style="height: 60px;">
        </div>
    </div>
    <div class="row">
        <div class="d-flex flex-column" *ngFor="let item of data | keyvalue">
            <div class="d-flex flex-column searchbar bg-accent my-2 p-4 text-black"
                *ngIf="(item.value['reg'] | lowercase).includes(searchKey | lowercase) || (item.value['fullname'] | lowercase).includes(searchKey | lowercase)">
                <label>Reg: {{ item.value['reg'] }}</label>
                <label>Fullname: {{ item.value['fullname'] }}</label>
                <label>Balance: {{ item.value['balance'] }}</label>
                <label>Dev: {{ item.value['dev'] }}</label>
                <label>Stall: {{ item.value['stall'] }}</label>
                <label>Recharged: {{ item.value['recharged'] }}</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="d-flex">
            <div *ngIf="!data" class="spinner-border spinner-border-sm m-auto"></div>
        </div>
    </div>
</div>
