<div class="container h-100">
    <div class="row py-3">
        <div class="d-flex">
            <label class="fs-1">Transactions</label>
        </div>
    </div>
    <div class="row py-3">
        <div class="d-flex flex-column my-2 p-4 bg-accent br-25 text-black" *ngFor="let item of data?.transfers">
            <div class="d-flex flex-column">
                <label>Username: {{ item.username }}</label>
                <label>Time: {{ item.time }}</label>
                <label>Amount: {{ item.amt }}</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="d-flex">
            <div *ngIf="!data" class="spinner-border spinner-border-sm m-auto"></div>
        </div>
    </div>
</div>
